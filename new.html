<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        [v-cloak] {
            display: none;
        }

        .star {
            font-size: 30px;
            color: gold;
        }
    </style>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1589663_oz3ncj01m1.css">
</head>

<body>
    <div id="app">
        <star :count='5' color='red' :score='2'></star>
        <star :count='10' :score='3'></star>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("star", {
            //props的变量不能被修改
            props: {
                count: {
                    type: Number,
                    default: 5
                },
                score: {
                    type: Number,
                    default: 1
                },
                color: {
                    type: String,
                    default: 'gold'
                }

            },
            data() {
                return {
                    myscore: this.score,
                    mytempscore: this.score
                }
            },
            template: `
                <div>
                    <i class="star iconfont" :style="{color:color}"
                    :class="item<=mytempscore?'iconstar1':'iconstar'" 
                    v-for="item in count" 
                    @mouseenter="mytempscore=item" 
                    @mouseleave="mytempscore=myscore"
                    @click="myscore=item"></i>
                    {{mytempscore}}分    
                </div>
                `
        })



        new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
